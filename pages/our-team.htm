title = "Our Team"
url = "/our-team"
layout = "main"
is_hidden = 0
meta_description = "About Flametree Community Co-Op Team"


[TeamMember]
groupName = 175
==
{% put seo %}
    {% partial "site-title/main"  %}

    <meta name="description" content="{{ this.page.meta_description }}"/>
    <meta property="og:type" content="article" />

    <meta property="og:description" content="{{this.page.meta_description}}" />
    <meta property="og:url" content="{{ '' | page }}" />
    <meta property="og:locale" content="en-GB" />
    <meta name="twitter:card" content="summary_large_image">

    <meta name="twitter:description" content="{{ this.page.meta_description }}">

    <meta property="twitter:image" content="{{ "hero/team.jpg" | media }}" />
    <meta property="og:image" content="{{ "hero/team.jpg" | media }}" />


    <meta name="robots" content="index/follow"/>
    <meta name="keywords" content="flametree coop team members"/>
{% endput %}

<hero

    background-image="{{ "hero/team.jpg"  | media | lazyload(640,null, {blur: 15 }) }}"
    background-image-data="{{ "hero/team.jpg" | media }}"

>
    <h1 class="hero-title text-uppercase m-auto align-self-center text-center"><span class="text-white">OUR</span> TEAM</h1>
</hero>
<div class="my-5">
{% component 'TeamMember' %}
</div>
